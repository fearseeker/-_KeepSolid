<!DOCTYPE html>
<html lang="ru">
<body>
    <div class="form-container">
        <h2>Создать новый жанр</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Сохранить</button>
        </form>
        <p><a href="{% url 'book_list' %}">Назад к списку книг</a></p>
    </div>
</body>
</html>
