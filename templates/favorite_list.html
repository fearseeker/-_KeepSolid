{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <nav class="container">
      <a class="navbar-brand" href="{%url 'book_list' %}">Главная страница</a> </nav> </nav>
<h1>Мои избранные книги</h1>

{% if books %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>У вас пока нет избранных книг.</p>
{% endif %}
</body>
</html>
